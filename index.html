<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Digital Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <header>
            <img src="https://via.placeholder.com/150" alt="Your Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p>Your Title / Profession</p>
        </header>

        <section class="contact-info">
            <h2>My Contact Info</h2>
            <p>Scan the QR code on my business card or click the button below to save my contact details directly to your phone.</p>
            <a href="contact.vcf" class="button" download>Download V-Card</a>
        </section>

        <section class="menu">
            <h2>Products & Services</h2>
            <div id="menu-container">
                <!-- Menu items will be loaded here by JavaScript -->
            </div>
        </section>

        <footer>
            <p>Powered by QRCard</p>
        </footer>
    </div>

    <script src="main.js"></script>

</body>
</html>
